<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 10px;">CITMED</h1>
        <h2>Registro de Usuarios y Citas</h2>
        <form id="userForm">
            <label for="userId">ID:</label>
            <input type="text" id="userId" required>

            <label for="userName">Nombre:</label>
            <input type="text" id="userName" required>

            <label for="userEmail">Correo:</label>
            <input type="email" id="userEmail" required>

            <label for="userPhone">Teléfono:</label>
            <input type="tel" id="userPhone" required>

            <button type="button" onclick="registrarUsuario()">Registrar Usuario</button>
        </form>

        <h2>Usuarios Registrados</h2>

        <label for="searchUserId">Buscar por ID:</label>
        <input type="text" id="searchUserId" oninput="buscarUsuario()">

        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Agendar Cita</h2>
        <form id="appointmentForm">
            <label for="userIdAppointment">ID del Usuario:</label>
            <input type="text" id="userIdAppointment" required>

            <label for="appointmentDate">Fecha de la Cita:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Hora de la Cita:</label>
            <input type="time" id="appointmentTime" required>

            <button type="button" onclick="agendarCita()">Agendar Cita</button>
        </form>

        <h2>Citas Agendadas</h2>
<table id="appointmentTable">
    <thead>
        <tr>
            <th>ID del Usuario</th>
            <th>Fecha de la Cita</th>
            <th>Hora de la Cita</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
    </div>
    <script src="app.js"></script>
</body>
</html>
